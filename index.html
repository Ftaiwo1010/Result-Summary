<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="main">
      <section class="result">
        <h3>Your Result</h3>
         <div class="num-box">
           <h1>76</h1> 
           <p>of 100</p>
         </div>
         <h2 class="result-exp">Great</h2>
         <p class="result-info">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
         <h2 class="title">Summary</h2>
         <div class="summary-info">
           <div class="reaction info">
             <span class="icon-text">
               <img class="reaction-icon" src="./images/icon-reaction.svg" alt="reaction">
               <p>Reaction</p>
             </span>
             <p class="percentage">
               <span class="dark-bold">80</span> / 
               <span class="dark-bold gray">100</span>
             </p>
           </div> 
           <div class="memory info">
             <span class="icon-text">
               <img class="memory-icon" src="./images/icon-memory.svg" alt="memory">
               <p>Memory</p>
             </span>
             <p class="percentage">
               <span class="dark-bold">92</span> / 
               <span class="dark-bold gray">100</span>
             </p>
           </div> 
           <div class="verbal info">
             <span class="icon-text">
               <img class="verbal-icon" src="./images/icon-verbal.svg" alt="verbal">
               <p>Verbal</p>
             </span>
             <p class="percentage">
               <span class="dark-bold">61</span> / 
               <span class="dark-bold gray">100</span>
             </p>
           </div> 
           <div class="visual info">
             <span class="icon-text">
               <img class="visual-icon" src="./images/icon-visual.svg" alt="visual">
               <p>Visual</p>
             </span>
             <p class="percentage">
               <span class="dark-bold">72</span> / 
               <span class="dark-bold gray">100</span>
             </p>
           </div> 
           <button class="btn">Continue</button>
         </div>
      </section>
   </main> 
</body>
</html>
